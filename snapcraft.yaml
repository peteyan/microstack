  openstack:
    command: openstack-wrapper openstack
#    plugs:
#      - network

  # OpenStack Service Configuration
  init:
    command: microstack_init
#    plugs:
#      - network

  remove:
    command: microstack_remove

  # Keystone
  keystone-uwsgi:
    command: snap-openstack launch keystone-uwsgi
    daemon: simple
#    plugs:
#      - network-bind
  keystone-manage:
    command: snap-openstack launch keystone-manage
#    plugs:
#      - network

  # Nova
  nova-uwsgi:
    command: snap-openstack launch nova-uwsgi
    daemon: simple
#    plugs:
#      - network-bind
  nova-api:
    command: snap-openstack launch nova-api-os-compute
    daemon: simple
#    plugs:
#      - network-bind
  nova-conductor:
    command: snap-openstack launch nova-conductor
    daemon: simple
#    plugs:
#      - network
  nova-scheduler:
    command: snap-openstack launch nova-scheduler
    daemon: simple
#    plugs:
#      - network
  nova-compute:
    command: snap-openstack launch nova-compute
    daemon: simple
#    plugs:
#      - network-bind
#      - network-control
#      - firewall-control
#      - hardware-observe
#      - libvirt
#      - openvswitch
  nova-api-metadata:
    command: snap-openstack launch nova-api-metadata
    daemon: simple
#    plugs:
#      - network-bind
#      - firewall-control
  nova-manage:
    command: snap-openstack launch nova-manage
#    plugs:
#      - network

  # Neutron
  neutron-api:
    command: snap-openstack launch neutron-server
    daemon: simple
#    plugs:
#      - network-bind
  neutron-openvswitch-agent:
    command: snap-openstack launch neutron-openvswitch-agent
    daemon: simple
#    plugs:
#      - network-bind
#      - network-control
#      - network-observe
#      - firewall-control
#      - process-control
#      - system-observe
#      - openvswitch
  neutron-l3-agent:
    command: snap-openstack launch neutron-l3-agent
    daemon: simple
#    plugs:
#      - network-bind
#      - network-control
#      - network-observe
#      - firewall-control
#      - process-control
#      - system-observe
#      - openvswitch
  neutron-dhcp-agent:
    command: snap-openstack launch neutron-dhcp-agent
    daemon: simple
#    plugs:
#      - network
#      - network-bind
#      - network-control
#      - network-observe
#      - process-control
#      - system-observe
#      - openvswitch
  neutron-metadata-agent:
    command: snap-openstack launch neutron-metadata-agent
    daemon: simple
#    plugs:
#      - network
#      - network-bind
#      - network-control
  neutron-ovs-cleanup:
    command: snap-openstack launch neutron-ovs-cleanup
#    plugs:
#      - network
#      - network-control
#      - openvswitch
  neutron-netns-cleanup:
    command: snap-openstack launch neutron-netns-cleanup
