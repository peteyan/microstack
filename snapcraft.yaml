  ovs-ofctl:
    command: ovs-wrapper $SNAP/bin/ovs-ofctl
#    plugs:
#      - network
  ovs-dpctl:
    command: ovs-wrapper $SNAP/bin/ovs-dpctl
#    plugs:
#      - network

  external-bridge:
    command: wait-on-init setup-br-ex
    daemon: oneshot
